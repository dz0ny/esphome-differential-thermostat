
text_sensor:
  - platform: wifi_info
    ip_address:
      id: ipaddr
    ssid:
      id: wifissid

sensor:
  - platform: wifi_signal
    name: "RSSI"
    update_interval: 10s
    id: wifirssi

  - platform: dallas
    index: 0
    name: "Pec"
    id: "tpec"
    dallas_id: pec_hub

  - platform: dallas
    index: 0
    name: "Bojler"
    id: "tbojler"
    dallas_id: bojler_hub

  - platform: rotary_encoder
    id: rotacija
    pin_a: GPIO27
    pin_b: GPIO26
    on_clockwise:
      - lambda: |-
            if(!id(nastavi)){
              id(tft).show_next_page();
            }else{
              if (id(nastavi_pec)){
                if (id(temperatura_pec) >= 71) {
                  id(temperatura_pec) = 30;
                } else {
                  id(temperatura_pec) += 1;
                }
              }
              if (id(nastavi_bojler)){
                  if (id(temperatura_bojler) >= 71) {
                    id(temperatura_bojler) = 30;
                  } else {
                    id(temperatura_bojler) += 1;
                  }
              }
              if (id(nastavi_histereza)){
                if (id(histereza) >= 3) {
                  id(histereza) = -2.5;
                } else {
                  id(histereza) += 0.5;
                }
              }
            }
      - component.update: tft
    on_anticlockwise:
      - lambda: |-
            if(!id(nastavi)){
              id(tft).show_prev_page();
            }else{
              if (id(nastavi_pec)){
                if (id(temperatura_pec) <= 29) {
                  id(temperatura_pec) = 70;
                } else {
                  id(temperatura_pec) -= 1;
                }
              }
              if (id(nastavi_bojler)){
                  if (id(temperatura_bojler) <= 29) {
                    id(temperatura_bojler) = 70;
                  } else {
                    id(temperatura_bojler) -= 1;
                  }
              }
              if (id(nastavi_histereza)){
                  if (id(histereza) <= -3) {
                    id(histereza) = 2.5;
                  } else {
                    id(histereza) -= 0.5;
                  }
              }
            }
      - component.update: tft

binary_sensor:
  - platform: status
    id: system_status
  - platform: gpio
